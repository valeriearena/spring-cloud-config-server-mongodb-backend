apply plugin: 'idea'

idea {
    module {
        // otherwise all the generated files in these folders will show up in search results etc.
        excludeDirs += file("out")
    }
}

task updateIntelliJRunConfigs(type: Copy) {
    from 'intelliJRunConfigs'
    into '.idea/runConfigurations'
    eachFile {
        if (it.relativePath.getFile(destinationDir).exists()) {
            it.exclude()
        }
    }
}